<section>
    <table mat-table #table class="w-100 table-hover" [dataSource]="tableData">
        <ng-container matColumnDef="{{col.name}}" *ngFor="let col of columnsData">
            <th mat-header-cell *matHeaderCellDef> {{col.header}} </th>
            <td mat-cell *matCellDef="let row"> {{row[col.name]}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row" class="show-hover-buttons">
                <button mat-icon-button  color="primary" focusable="false" matTooltip="עריכה" (click)="editClick($event, row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" matTooltip="מחיקה" focusable="false" (click)="deleteClick($event, row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" class="show-hover pointer" (click)="rowClick(row)"></tr>
    </table>
    <button mat-fab class="button-bottom-left" matTooltip="הוספה" color="warn" (click)="createClick()"><mat-icon>add</mat-icon></button>

</section>
